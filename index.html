<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Role Assignment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .name-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #nameInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #nameInput:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        #addBtn {
            background: #28a745;
            color: white;
        }

        #addBtn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        #assignBtn, #assignCharBtn {
            background: #007bff;
            color: white;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        #assignBtn:hover, #assignCharBtn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        #assignBtn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        #assignCharBtn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        #randomizeBtn {
            background: #ffc107;
            color: #212529;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        #randomizeBtn:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        #clearBtn {
            background: #dc3545;
            color: white;
            margin-bottom: 10px;
        }

        #clearBtn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .names-list h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .names-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .name-tag {
            background: white;
            padding: 8px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error {
            color: #dc3545;
            font-weight: bold;
            margin-top: 10px;
        }

        .info {
            color: #28a745;
            font-weight: bold;
            margin-top: 10px;
        }

        .teams-container {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .team {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }

        .team h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .role {
            margin-bottom: 20px;
        }

        .role h4 {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            color: white;
        }

        .role.dps h4 {
            background: #dc3545;
        }

        .role.support h4 {
            background: #28a745;
        }

        .role.tank h4 {
            background: #007bff;
        }

        .role-players {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .player {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            border-left: 4px solid transparent;
        }

        .role.dps .player {
            border-left-color: #dc3545;
        }

        .role.support .player {
            border-left-color: #28a745;
        }

        .role.tank .player {
            border-left-color: #007bff;
        }

        .player-character {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
            margin-top: 5px;
        }

        .empty-role {
            color: #999;
            font-style: italic;
            padding: 10px 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .name-input-container {
                flex-direction: column;
            }
            
            .teams-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Team Role Assignment</h1>
        
        <div class="input-section">
            <div class="name-input-container">
                <input type="text" id="nameInput" placeholder="Enter player name..." maxlength="20">
                <button id="addBtn">Add Player</button>
            </div>
            
            <div class="names-list">
                <h3>Players (<span id="playerCount">0</span>/18)</h3>
                <div class="names-grid" id="namesList"></div>
            </div>
            
            <button id="assignBtn">üé≤ Assign Teams & Roles</button>
            <button id="assignCharBtn" disabled>ü¶∏ Assign Characters</button>
            <button id="randomizeBtn">üîÄ Randomize Players</button>
            <button id="clearBtn">üóëÔ∏è Clear All</button>
            
            <div id="errorMessage" class="error"></div>
            <div id="infoMessage" class="info"></div>
        </div>

        <div class="teams-container" id="teamsContainer"></div>
    </div>

    <script>
        let players = [];
        let teams = [];
        let charactersAssigned = false;

        let TanksChar = [
            "Hulk",
            "Captain America",
            "Doctor Strange",
            "Groot",
            "Magneto",
            "Peni Parker",
            "The Thing",
            "Thor",
            "Venom",
            "Mister Fantastic"
        ];

        let DpsChar = [
            "Black Panther",
            "Black Widow",
            "Hawkeye",
            "Hela",
            "Human Torch",
            "Iron Fist",
            "Iron Man",
            "Magik",
            "Moon Knight",
            "Namor",
            "Psylocke",
            "The Punisher",
            "Scarlet Witch",
            "Spider-Man",
            "Squirrel Girl",
            "Star-Lord",
            "Storm",
            "Winter Soldier",
            "Wolverine"
        ];

        let SupportChar = [
            "Adam Warlock",
            "Cloak and Dagger",
            "Invisible Woman",
            "Jeff the Land Shark",
            "Loki",
            "Luna Snow",
            "Mantis",
            "Rocket Raccoon",
            "Emma Frost"
        ];

        const nameInput = document.getElementById('nameInput');
        const addBtn = document.getElementById('addBtn');
        const assignBtn = document.getElementById('assignBtn');
        const assignCharBtn = document.getElementById('assignCharBtn');
        const clearBtn = document.getElementById('clearBtn');
        const namesList = document.getElementById('namesList');
        const playerCount = document.getElementById('playerCount');
        const teamsContainer = document.getElementById('teamsContainer');
        const errorMessage = document.getElementById('errorMessage');
        const infoMessage = document.getElementById('infoMessage');
        const randomizeBtn = document.getElementById('randomizeBtn');

        function showError(message) {
            errorMessage.textContent = message;
            setTimeout(() => errorMessage.textContent = '', 3000);
        }

        function showInfo(message) {
            infoMessage.textContent = message;
            setTimeout(() => infoMessage.textContent = '', 3000);
        }

        function addPlayer() {
            const name = nameInput.value.trim();
            
            if (!name) {
                showError('Please enter a player name');
                return;
            }
            
            if (players.length >= 18) {
                showError('Maximum 18 players allowed (3 teams √ó 6 players)');
                return;
            }
            
            if (players.includes(name)) {
                showError('Player already added');
                return;
            }
            
            players.push(name);
            nameInput.value = '';
            updatePlayersList();
            updateButtons();
        }

        function removePlayer(name) {
            players = players.filter(p => p !== name);
            updatePlayersList();
            updateButtons();
            clearTeams();
        }

        function updatePlayersList() {
            playerCount.textContent = players.length;
            namesList.innerHTML = '';
            
            players.forEach(name => {
                const nameTag = document.createElement('div');
                nameTag.className = 'name-tag';
                nameTag.innerHTML = `
                    <span>${name}</span>
                    <button class="remove-btn" onclick="removePlayer('${name}')">√ó</button>
                `;
                namesList.appendChild(nameTag);
            });
        }

        function updateButtons() {
            assignBtn.disabled = players.length < 1;
            
            if (players.length < 1) {
                assignBtn.textContent = 'üé≤ Assign Teams & Roles (Add players first)';
            } else {
                assignBtn.textContent = 'üé≤ Assign Teams & Roles';
            }

            // Enable character assignment button only if teams exist
            assignCharBtn.disabled = teams.length === 0;
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function distributeRoles(playerCount) {
            const roleDistributions = {
                1: { dps: 1, support: 0, tank: 0 },
                2: { dps: 1, support: 1, tank: 0 },
                3: { dps: 1, support: 1, tank: 1 },
                4: { dps: 2, support: 1, tank: 1 },
                5: { dps: 2, support: 2, tank: 1 },
                6: { dps: 2, support: 2, tank: 2 }
            };

            if (playerCount <= 6) {
                return roleDistributions[playerCount];
            }

            const baseDps = Math.ceil(playerCount * 0.4);
            const baseSupport = Math.ceil(playerCount * 0.3);
            const baseTank = playerCount - baseDps - baseSupport;

            return {
                dps: baseDps,
                support: baseSupport,
                tank: Math.max(1, baseTank)
            };
        }

        function assignTeams() {
            if (players.length < 1) {
                showError('Need at least 1 player to assign roles');
                return;
            }

            const shuffledPlayers = shuffleArray(players);
            teams = [];
            charactersAssigned = false;

            let numTeams;
            if (players.length <= 6) {
                numTeams = 1;
            } else if (players.length <= 12) {
                numTeams = 2;
            } else {
                numTeams = 3;
            }

            const playersPerTeam = Math.ceil(players.length / numTeams);
            
            for (let i = 0; i < numTeams; i++) {
                const startIndex = i * playersPerTeam;
                const endIndex = Math.min(startIndex + playersPerTeam, players.length);
                const teamPlayers = shuffledPlayers.slice(startIndex, endIndex);
                
                if (teamPlayers.length === 0) break;

                const shuffledTeamPlayers = shuffleArray(teamPlayers);
                const roleDistribution = distributeRoles(teamPlayers.length);
                
                let playerIndex = 0;
                const team = {
                    name: `Team ${i + 1}`,
                    players: shuffledTeamPlayers,
                    roles: {
                        dps: [],
                        support: [],
                        tank: []
                    }
                };

                for (let j = 0; j < roleDistribution.dps && playerIndex < shuffledTeamPlayers.length; j++) {
                    team.roles.dps.push({
                        name: shuffledTeamPlayers[playerIndex++],
                        character: null
                    });
                }

                for (let j = 0; j < roleDistribution.support && playerIndex < shuffledTeamPlayers.length; j++) {
                    team.roles.support.push({
                        name: shuffledTeamPlayers[playerIndex++],
                        character: null
                    });
                }

                for (let j = 0; j < roleDistribution.tank && playerIndex < shuffledTeamPlayers.length; j++) {
                    team.roles.tank.push({
                        name: shuffledTeamPlayers[playerIndex++],
                        character: null
                    });
                }
                
                teams.push(team);
            }

            displayTeams();
            updateButtons();
            const teamText = teams.length > 1 ? `${teams.length} teams` : '1 team';
            showInfo(`Successfully created ${teamText} with ${players.length} players!`);
        }

        function assignCharacters() {
            if (teams.length === 0) {
                showError('Please assign teams and roles first');
                return;
            }

            // Collect all players by role across all teams
            let allDpsPlayers = [];
            let allSupportPlayers = [];
            let allTankPlayers = [];

            teams.forEach(team => {
                allDpsPlayers.push(...team.roles.dps);
                allSupportPlayers.push(...team.roles.support);
                allTankPlayers.push(...team.roles.tank);
            });

            // Shuffle character arrays
            const shuffledDpsChars = shuffleArray(DpsChar);
            const shuffledSupportChars = shuffleArray(SupportChar);
            const shuffledTankChars = shuffleArray(TanksChar);

            // Assign characters to players
            allDpsPlayers.forEach((player, index) => {
                if (index < shuffledDpsChars.length) {
                    player.character = shuffledDpsChars[index];
                }
            });

            allSupportPlayers.forEach((player, index) => {
                if (index < shuffledSupportChars.length) {
                    player.character = shuffledSupportChars[index];
                }
            });

            allTankPlayers.forEach((player, index) => {
                if (index < shuffledTankChars.length) {
                    player.character = shuffledTankChars[index];
                }
            });

            charactersAssigned = true;
            displayTeams();
            showInfo('Characters successfully assigned to all players!');
        }

        function displayTeams() {
            teamsContainer.innerHTML = '';
            
            teams.forEach(team => {
                const teamDiv = document.createElement('div');
                teamDiv.className = 'team';
                
                const dpsHtml = team.roles.dps.length > 0 
                    ? team.roles.dps.map(player => `
                        <div class="player">
                            ${player.name}
                            ${player.character ? `<div class="player-character">${player.character}</div>` : ''}
                        </div>
                    `).join('')
                    : '<div class="empty-role">No DPS assigned</div>';

                const supportHtml = team.roles.support.length > 0 
                    ? team.roles.support.map(player => `
                        <div class="player">
                            ${player.name}
                            ${player.character ? `<div class="player-character">${player.character}</div>` : ''}
                        </div>
                    `).join('')
                    : '<div class="empty-role">No Support assigned</div>';

                const tankHtml = team.roles.tank.length > 0 
                    ? team.roles.tank.map(player => `
                        <div class="player">
                            ${player.name}
                            ${player.character ? `<div class="player-character">${player.character}</div>` : ''}
                        </div>
                    `).join('')
                    : '<div class="empty-role">No Tank assigned</div>';
                
                teamDiv.innerHTML = `
                    <h3>${team.name} (${team.players.length} players)</h3>
                    
                    <div class="role dps">
                        <h4>üî´ DPS (${team.roles.dps.length})</h4>
                        <div class="role-players">
                            ${dpsHtml}
                        </div>
                    </div>
                    
                    <div class="role support">
                        <h4>üíö Support (${team.roles.support.length})</h4>
                        <div class="role-players">
                            ${supportHtml}
                        </div>
                    </div>
                    
                    <div class="role tank">
                        <h4>üõ°Ô∏è Tank (${team.roles.tank.length})</h4>
                        <div class="role-players">
                            ${tankHtml}
                        </div>
                    </div>
                `;
                
                teamsContainer.appendChild(teamDiv);
            });
        }

        function clearAll() {
            players = [];
            teams = [];
            charactersAssigned = false;
            updatePlayersList();
            updateButtons();
            clearTeams();
            nameInput.focus();
            showInfo('All data cleared');
        }

        function clearTeams() {
            teamsContainer.innerHTML = '';
            charactersAssigned = false;
            updateButtons();
        }

        function randomizePlayers() {
            if (players.length === 0) {
                showError('No players to randomize');
                return;
            }
            players = shuffleArray(players);
            updatePlayersList();
            showInfo('Players randomized!');
        }

        // Event listeners
        addBtn.addEventListener('click', addPlayer);
        assignBtn.addEventListener('click', assignTeams);
        assignCharBtn.addEventListener('click', assignCharacters);
        clearBtn.addEventListener('click', clearAll);
        randomizeBtn.addEventListener('click', randomizePlayers);

        nameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        // Initialize
        updateButtons();
        nameInput.focus();
    </script>
</body>
</html>
