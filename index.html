<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Role Assignment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .name-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #nameInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #nameInput:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        #addBtn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        #assignBtn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            width: 100%;
            margin: 20px 0;
            padding: 15px;
            font-size: 18px;
        }

        #assignBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        #assignBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #clearBtn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        #clearBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .names-list {
            margin: 20px 0;
        }

        .names-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .name-tag {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            padding: 8px 12px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #dee2e6;
            transition: all 0.3s;
        }

        .name-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .remove-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .teams-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .team {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-top: 4px solid;
        }

        .team:nth-child(1) { border-top-color: #ff6b6b; }
        .team:nth-child(2) { border-top-color: #4ecdc4; }
        .team:nth-child(3) { border-top-color: #45b7d1; }

        .team h3 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.4em;
            color: #333;
        }

        .role {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid;
        }

        .dps {
            background: rgba(255, 107, 107, 0.1);
            border-left-color: #ff6b6b;
        }

        .support {
            background: rgba(76, 175, 80, 0.1);
            border-left-color: #4CAF50;
        }

        .tank {
            background: rgba(33, 150, 243, 0.1);
            border-left-color: #2196F3;
        }

        .role h4 {
            margin-bottom: 8px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .role-players {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .player {
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin: 10px 0;
            font-weight: 600;
        }

        .info {
            text-align: center;
            color: #666;
            margin: 10px 0;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .name-input-container {
                flex-direction: column;
            }
            
            .teams-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Team Role Assignment</h1>
        
        <div class="input-section">
            <div class="name-input-container">
                <input type="text" id="nameInput" placeholder="Enter player name..." maxlength="20">
                <button id="addBtn">Add Player</button>
            </div>
            
            <div class="names-list">
                <h3>Players (<span id="playerCount">0</span>/18)</h3>
                <div class="names-grid" id="namesList"></div>
            </div>
            
            <button id="assignBtn" disabled>üé≤ Assign Teams & Roles</button>
            <button id="clearBtn">üóëÔ∏è Clear All</button>
            
            <div id="errorMessage" class="error"></div>
            <div id="infoMessage" class="info"></div>
        </div>

        <div class="teams-container" id="teamsContainer"></div>
    </div>

    <script>
        let players = [];
        let teams = [];

        const nameInput = document.getElementById('nameInput');
        const addBtn = document.getElementById('addBtn');
        const assignBtn = document.getElementById('assignBtn');
        const clearBtn = document.getElementById('clearBtn');
        const namesList = document.getElementById('namesList');
        const playerCount = document.getElementById('playerCount');
        const teamsContainer = document.getElementById('teamsContainer');
        const errorMessage = document.getElementById('errorMessage');
        const infoMessage = document.getElementById('infoMessage');

        function showError(message) {
            errorMessage.textContent = message;
            setTimeout(() => errorMessage.textContent = '', 3000);
        }

        function showInfo(message) {
            infoMessage.textContent = message;
            setTimeout(() => infoMessage.textContent = '', 3000);
        }

        function addPlayer() {
            const name = nameInput.value.trim();
            
            if (!name) {
                showError('Please enter a player name');
                return;
            }
            
            if (players.length >= 18) {
                showError('Maximum 18 players allowed (3 teams √ó 6 players)');
                return;
            }
            
            if (players.includes(name)) {
                showError('Player already added');
                return;
            }
            
            players.push(name);
            nameInput.value = '';
            updatePlayersList();
            updateAssignButton();
        }

        function removePlayer(name) {
            players = players.filter(p => p !== name);
            updatePlayersList();
            updateAssignButton();
            clearTeams();
        }

        function updatePlayersList() {
            playerCount.textContent = players.length;
            namesList.innerHTML = '';
            
            players.forEach(name => {
                const nameTag = document.createElement('div');
                nameTag.className = 'name-tag';
                nameTag.innerHTML = `
                    <span>${name}</span>
                    <button class="remove-btn" onclick="removePlayer('${name}')">√ó</button>
                `;
                namesList.appendChild(nameTag);
            });
        }

        function updateAssignButton() {
            assignBtn.disabled = players.length < 6;
            
            if (players.length < 6) {
                assignBtn.textContent = `üé≤ Assign Teams & Roles (Need ${6 - players.length} more players)`;
            } else {
                assignBtn.textContent = 'üé≤ Assign Teams & Roles';
            }
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function assignTeams() {
            if (players.length < 6) {
                showError('Need at least 6 players to create teams');
                return;
            }

            const shuffledPlayers = shuffleArray(players);
            teams = [];

            const numTeams = Math.ceil(players.length / 6);
            
            for (let i = 0; i < numTeams; i++) {
                const teamPlayers = shuffledPlayers.slice(i * 6, (i + 1) * 6);
                
                if (teamPlayers.length < 6 && i > 0) {
                    // If last team has fewer than 6 players, distribute them to other teams
                    teamPlayers.forEach((player, index) => {
                        if (teams[index % teams.length]) {
                            teams[index % teams.length].players.push(player);
                        }
                    });
                    break;
                }

                const shuffledTeamPlayers = shuffleArray(teamPlayers);
                
                const team = {
                    name: `Team ${i + 1}`,
                    players: shuffledTeamPlayers,
                    roles: {
                        dps: shuffledTeamPlayers.slice(0, 2),
                        support: shuffledTeamPlayers.slice(2, 4),
                        tank: shuffledTeamPlayers.slice(4, 6)
                    }
                };
                
                teams.push(team);
            }

            displayTeams();
            showInfo(`Successfully created ${teams.length} team${teams.length > 1 ? 's' : ''}!`);
        }

        function displayTeams() {
            teamsContainer.innerHTML = '';
            
            teams.forEach(team => {
                const teamDiv = document.createElement('div');
                teamDiv.className = 'team';
                
                teamDiv.innerHTML = `
                    <h3>${team.name}</h3>
                    
                    <div class="role dps">
                        <h4>üî´ DPS</h4>
                        <div class="role-players">
                            ${team.roles.dps.map(player => `<div class="player">${player}</div>`).join('')}
                        </div>
                    </div>
                    
                    <div class="role support">
                        <h4>üíö Support</h4>
                        <div class="role-players">
                            ${team.roles.support.map(player => `<div class="player">${player}</div>`).join('')}
                        </div>
                    </div>
                    
                    <div class="role tank">
                        <h4>üõ°Ô∏è Tank</h4>
                        <div class="role-players">
                            ${team.roles.tank.map(player => `<div class="player">${player}</div>`).join('')}
                        </div>
                    </div>
                `;
                
                teamsContainer.appendChild(teamDiv);
            });
        }

        function clearAll() {
            players = [];
            teams = [];
            updatePlayersList();
            updateAssignButton();
            clearTeams();
            nameInput.focus();
            showInfo('All data cleared');
        }

        function clearTeams() {
            teamsContainer.innerHTML = '';
        }

        // Event listeners
        addBtn.addEventListener('click', addPlayer);
        assignBtn.addEventListener('click', assignTeams);
        clearBtn.addEventListener('click', clearAll);

        nameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        // Focus on input when page loads
        nameInput.focus();
    </script>
</body>
</html>
